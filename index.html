<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Personal Profile Form</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/images/bfou_logo.jpg" type="image/jpg">
</head>
<body>
    <!-- Header section of the webpage -->
    <header>
        <div class="header-content">
            <h1>BFO University</h1>
            <div class="header-image"><img src="assets/images/bfou_logo.jpg" alt="BFO University Logo"></div>
        </div>
    </header>
    <!-- Form section of the webpage -->
    <div class="form-container">
        <h2>Student Personal Profile Form</h2>
        <form id="profileForm" action="#" method="post">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="middleName">Middle Name (Optional):</label>
                <input type="text" id="middleName" name="middleName">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" name="department" required>
            </div>
            <div class="form-group">
                <label for="program">Program:</label>
                <input type="text" id="program" name="program" required>
            </div>
            <div class="form-group">
                <label for="admissionYear">Admission Year:</label>
                <input type="number" id="admissionYear" name="admissionYear" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="saveFile()">Submit</button>
            </div>
        </form>
    </div>
    <!-- Footer section of the webpage -->
    <footer>
        BFO University, Nowhere Avenue, Beyond, XY12 3XY
    </footer>
    <script src="assets/js/saveFile.js"></script>
</body>
</html>
